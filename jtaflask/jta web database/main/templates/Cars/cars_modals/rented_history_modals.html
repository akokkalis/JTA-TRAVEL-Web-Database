<!-- Modal Delete Rental Entrie  -->
<div class="modal fade" id="Modal-Delete-RentalEntrie-{{ car.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content bg-danger text-white">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Delete Rental History</h5>
		  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">&times;</button>
		</div>
		<div class="modal-body">
			<form method="POST">
				{{delete_form.hidden_tag()}}
				Delete Rental History For <strong>{{car.reg_number}} on {{car.rental_date}} for {{car.type}}</strong>?
				<input id="rental_history_id" name="rental_history_id" type="hidden" value="{{car.id}}">	
				 
				<br>
				<br>  
				<br>
				{{delete_form.submit(class = "btn btn-warning btn-block" )}}
  
  
			</form>		
  
		</div>

		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <!--<button type="button" class="btn btn-primary">Save changes</button>-->
		</div>
	  </div>
	</div>
</div>
