<!-- Modal Delete Contract  -->
<div class="modal fade" id="Modal-Delete-Contract-{{ contract.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Delete Contract</h5>
		  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">&times;</button>
		</div>
		<div class="modal-body">
		  <form method="POST">
			  {{delete_form.hidden_tag()}}
			  Delete Contract of <strong>{{contract.company_name}} signed on {{contract.sign_date}} ?</strong>
			  <input id="contract_delete" name="contract_delete" type="hidden" value="{{contract.id}}">	  
			  <br>
			  <br>

			  <div class="col-md-6">
	
			  </div>
			  <br>
			  {{delete_form.submit(class = "btn btn-outline-info btn-block" )}}


		  </form>		

		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <!--<button type="button" class="btn btn-primary">Save changes</button>-->
		</div>
	  </div>
	</div>
</div>
