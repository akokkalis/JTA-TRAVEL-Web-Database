<!-- Modal Delete Card Return -->

<div class="modal fade" id="Modal-Delete-Card-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Delete Card Return</h5>
		  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">&times;</button>
		</div>
		<div class="modal-body">
		  <form method="POST">
			  {{deleteform.hidden_tag()}}
			  Are You Sure You want to delete Card Return for  <em><strong>{{item.name}} {{item.surname}}</strong></em>, <em>Ticket:<strong>{{item.ticket_cancelled}}</strong></em>?
			  <br>

			  <br>
			  <p class="bg-warning"><strong>Notice that if you delete Card Return you can' t restore it</strong> </p>

			  <input id="delete_card" name="delete_card" type="hidden" value="{{item.id}}">
			  <br>
			  {{deleteform.submit(class = "btn btn-outline-danger btn-block")}}


		  </form>		

		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <!--<button type="button" class="btn btn-primary">Save changes</button>-->
		</div>
	  </div>
	</div>
  </div>
