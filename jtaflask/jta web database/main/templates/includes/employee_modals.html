  <!-- Modal Delete Employee -->
  <div class="modal fade" id="Modal-Delete-Emp-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Delete An Employee</h5>
		  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">&times;</button>
		</div>
		<div class="modal-body">
		  <form method="POST">
			  {{deleteform.hidden_tag()}}
			  Are You Sure You want to delete Employee <em><strong>{{item.name}} {{item.surname}}</strong></em>?
			  <input id="delete_emp" name="delete_emp" type="hidden" value="{{item.id}}">
			  {{deleteform.submit(class = "btn btn-outline-danger btn-block" )}}


		  </form>		

		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <!--<button type="button" class="btn btn-primary">Save changes</button>-->
		</div>
	  </div>
	</div>
  </div>
